<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function accept(name) {
            let msg = "Hello " + name;
            return document.write(msg)
        }
        function reject(name) {
            return alert("too small");
        }
        const mypromise = new Promise((Resolve,Reject) => {
            var name = prompt("enter ur name");
            if(name.length>5) {
                Resolve(name);
            }else{
                reject(name);
            }

        })
        mypromise.then((name) => accept(name)).catch((name) => alert("error is" + name));
    </script>
</body>
</html>
